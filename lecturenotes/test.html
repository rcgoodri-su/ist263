<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 9 Participation</title>
    <style>
        body {
            margin: 0; /* Remove default margin */
        }
        nav {
            display: flex;
            justify-content: space-between; /* Ensure spacing between images */
            padding: 10px; /* Add some padding for visual separation */
        }
        .image {
            img{width:100px;}/* Adjust width of image container */
        }
        .image img {
            max-width: 100%; /* Ensure images don't exceed container width */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove default inline alignment */
        }
    </style>
</head>
<body>
    <nav>
        <div class="image">
            <img src="otto.png" alt="Otto">
        </div>
        <div class="image">
            <img src="syracuse-seal.jpg" alt="Syracuse Seal">
        </div>
    </nav>
</body>
</html>
