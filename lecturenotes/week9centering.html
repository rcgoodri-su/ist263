<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Centering</title>
    <style>
        .inline {text-align: center;}
        p {background-color: cadetblue;
        width: 50%;}
        .block {
            text-align: center;
            margin: 0 auto;} /* 0 pixels top and bottom, equal space left and right */
    </style>
</head>
<body>
    <h1>Centering Two Ways</h1>
        <h2>Inline</h2>
            <p class="inline">Hello World</p>
        <h2>Block</h2>
            <p class="block">Hello World</p>
</body>
</html>
